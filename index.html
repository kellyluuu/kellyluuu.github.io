    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <h1>AJAX Weather App</h1>
    <div id="container">
        <div class="one">
            <input type="text" placeholder="City"/>
            <button id="search-button">Get Weather</button>
            <form action="format">
                <select name="length" id="length" required>
                  <option value="now">Current Forcast</option>
                  <option value="3d">3 Day Forcast</option>
                  <option value="5d">5 Day Forcast</option>
                  <option value="7d">7 Day Forcast</option>
                  <option value="12hr">12 Hour Forcast</option>
                  <option value="24hr">24 Hour Forcast</option>
                </label>
                </select>
              </form>
        </div>
        <div class="five"></div>
        <div class="two">
            <p><b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CURRENT</b></p> 
            <p>TEMP:<span id="temperature">  </span></p>   
            <p>WIND:<span id="wind">  </span></p>
        </div>
        <div class="three">
            <p><b>WEATHER&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></p> 
            <p>HUMIDITY:<span id="humidity"></span>  </p>
            <p>WEATHER:<span id="weather"></span>  </p>  <br/>
        </div>
        <div class="four">
            <aside>
                <h2 id="title"></h2>
            </aside>
        </div>
      </div> 
      <footer></footer>
</body>
