<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <h1>AJAX Weather App</h1>
    <div id="container">
        <!-- <div class="reest">            
            <button onClick="window.location.href=window.location.href">Refresh Page</button>
        </div> -->
        <div class="one">
            <input type="text" placeholder="City"/>
            <button id="search-button">Get Weather</button>
            <form action="format">
                <label for="length">
                <select name="length" id="length" required>
                  <option value="now">Current Forcast</option>
                  <option value="24hr">24 hours Forcast</option>
                  <option value="5d">5 Days Forcast</option>
                  <option value="7d">7 Days Forcast</option>
                </label>
                </select><a><strong> RANGE</strong></a>
              </form>
        </div>
        <div class="five"></div>
        <div class="two">   
            <p><b>LOCATION:</b><span id="city">  </span></p>
            <p><b>TEMPERATURE:</b><span id="temperature">  </span></p>
        </div>
        <div class="three">
            <p><b>FEELS-LIKE:</b><span id="feel"></span>  </p>
            <p><b>WEATHER: </b><span id="weather"></span>  </p>  <br />
            <button onClick="window.location.href=window.location.href">Reset / New Search</button>
        </div>
        <div class="four">
            <aside>
            </aside>
        </div>
      </div> 
      <footer> </footer>
</body>
</html>
